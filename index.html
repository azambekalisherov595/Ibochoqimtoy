<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">MyTube</div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
      <div class="user-menu">
        <button>Sign In</button>
      </div>
    </header>

    <main>
      <aside>
        <nav>
          <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
          </ul>
        </nav>
      </aside>

      <section class="videos">
        <div class="video">
          <img src="thumbnail1.jpg" alt="Video Thumbnail" />
          <h3>Video Title 1</h3>
          <p>Channel Name ‚Ä¢ 1M views ‚Ä¢ 1 day ago</p>
        </div>
        <div class="video">
          <img src="thumbnail2.jpg" alt="Video Thumbnail" />
          <h3>Video Title 2</h3>
          <p>Channel Name ‚Ä¢ 500K views ‚Ä¢ 2 days ago</p>
        </div>
        <div class="video">
          <img src="thumbnail3.jpg" alt="Video Thumbnail" />
          <h3>Video Title 3</h3>
          <p>Channel Name ‚Ä¢ 300K views ‚Ä¢ 3 days ago</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MyTube. All rights reserved.</p>
    </footer>

    <script>
      document.querySelectorAll("aside nav ul li").forEach((item) => {
        item.addEventListener("click", () => {
          alert(`Navigating to ${item.textContent}`);
        });
      });

      const searchInput = document.querySelector(".search-bar input");
      const searchButton = document.querySelector(".search-bar button");

      searchButton.addEventListener("click", () => {
        alert(`Searching for: ${searchInput.value}`);
      });
    </script>
  </body>
</html>
