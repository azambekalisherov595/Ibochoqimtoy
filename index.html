<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A'zambek project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <section class="box_1">
        <div class="card">
          <div class="card-header">
            <div class="icon"><img src="./img/Vector.svg" alt="" /></div>
            <h2>Testimonials</h2>
          </div>
          <p class="card-title">Reviews Showcase</p>
        </div>
      </section>
      <section class="box_2">
        <div class="container">
          <h1><img src="./img/Group (4).svg" alt="" /><i></i> Work Process</h1>
          <h2>Workflow Highlights</h2>
          <div class="item">
            <i><img src="./img/Group (6).svg" alt="" /></i>
            <span>Goals & Objectives</span>
          </div>
          <div class="item">
            <i><img src="./img/Group (7).svg" alt="" /></i>
            <span>Research</span>
          </div>
          <div class="item">
            <i><img src="./img/Group (8).svg" alt="" /></i>
            <span>Wireframe</span>
          </div>
          <div class="item">
            <i><img src="./img/Group (9).svg" alt="" /></i>
            <span>Prototyping</span>
          </div>
          <div class="item">
            <i><img src="./img/Vector (2).svg" alt="" /></i>
            <span>Finalize Design</span>
          </div>
        </div>
      </section>
      <section class="box_3">
        <div class="container">
          <h1><img src="./img/Vector (3).svg" alt="" /><i></i> Work Process</h1>
          <h2>Workflow Highlights</h2>
          <div class="item">
            <i><img src="./img/mingcute_dribbble-fill.svg" alt="" /></i>
            <span>Goals & Objectives</span>
          </div>
          <div class="item">
            <i><img src="./img/Vector (4).svg" alt="" /></i>
            <span>Research</span>
          </div>
          <div class="item">
            <i><img src="./img/Vector (3).svg" alt="" /></i>
            <span>Wireframe</span>
          </div>
        </div>
      </section>
      <section class="box_4">
        <div class="containers">
          <div class="icon">
            <i><img src="./img/Vector (5).svg" alt="" /></i>
          </div>
          <h1>Let’s Work Together</h1>
          <p>Let’s Make Magic Happen Together!</p>
          <button class="btn">
            <i><img src="./img/Group (11).svg" alt="" /></i>
            Email Me
          </button>
          <button class="btn">
            <i><img src="./img/Group (12).svg" alt="" /></i>
            Schedule a Call
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
